<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Case</title>
    <style>
        /* General */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6fa;
    color: #333;
}

/* Header */
.header {
    padding: 20px;
}

.header h2 {
    margin: 0;
    font-size: 26px;
}

.header p {
    margin: 5px 0 0;
    color: #666;
}

/* Form Container */
.form-container {
    max-width: 800px;
    margin: 20px auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.form-container h3 {
    margin: 0;
    font-size: 20px;
}

.form-container p {
    color: #666;
    margin-bottom: 20px;
}

/* Grid Layout */
.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.wide {
    grid-column: span 2;
}

/* Inputs */
label {
    font-size: 14px;
    margin-bottom: 6px;
    color: #333;
}

input,
select,
textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
}

textarea {
    resize: vertical;
    min-height: 80px;
}

/* Upload Box */
.upload-box {
    border: 2px dashed #ccc;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: border 0.3s;
}

.upload-box:hover {
    border-color: #0056f9;
}

.upload-icon {
    font-size: 30px;
    display: block;
}

#fileName {
    margin-top: 5px;
    font-size: 13px;
    color: #555;
}

/* Button */
.btn-primary {
    display: block;
    margin: 20px auto 0;
    background: #0056f9;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
}

.btn-primary:hover {
    background: #0041c1;
}
    </style>
</head>

<body>
    <header class="header">
        <h2>Cases</h2>
        <p>Manage forensic investigation cases</p>
    </header>

    <section class="form-container">
        <h3>Register New Case</h3>
        <p>Enter case details for forensic investigation</p>

        <form id="caseForm">
            <div class="form-grid">
                <!-- Case Number -->
                <div class="form-group">
                    <label>Case Number</label>
                    <input type="text" value="CSE-2024-001" readonly>
                </div>

                <!-- Letter Number -->
                <div class="form-group">
                    <label>Letter Number</label>
                    <input type="text" placeholder="EFPD/2023/001" required>
                </div>

                <!-- Letter Date -->
                <div class="form-group">
                    <label>Letter Date</label>
                    <input type="date" required>
                </div>

                <!-- Organization -->
                <div class="form-group">
                    <label>Select Organization</label>
                    <select required>
                        <option value="">Select...</option>
                        <option value="police">Police Station</option>
                        <option value="court">Court</option>
                    </select>
                </div>

                <!-- Quantity -->
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" min="1" value="1">
                </div>

                <!-- Case Description -->
                <div class="form-group wide">
                    <label>Case Description</label>
                    <textarea placeholder="Enter case description"></textarea>
                </div>

                <!-- Department -->
                <div class="form-group">
                    <label>Select Department</label>
                    <select>
                        <option value="">Select...</option>
                        <option>Digital Forensic</option>
                        <option>Physical Forensic</option>
                        <option>Biochemistry</option>
                    </select>
                </div>

                <!-- Investigator -->
                <div class="form-group">
                    <label>Select Investigator</label>
                    <select>
                        <option value="">Select...</option>
                        <option>Dr. Tadesse</option>
                        <option>Ato Girma</option>
                        <option>Dr. Meron</option>
                    </select>
                </div>

                <!-- File Upload -->
                <div class="form-group wide">
                    <label>Case Document</label>
                    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                        <span class="upload-icon">ðŸ“¤</span>
                        <p>Click to upload</p>
                        <small>JPG, PNG, SVG | &lt; 10 MB</small>
                        <input type="file" id="fileInput" hidden>
                    </div>
                    <p id="fileName"></p>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn-primary">Register Case</button>
        </form>
    </section>

    <script>
        // File upload preview
            const fileInput = document.getElementById("fileInput");
            const fileName = document.getElementById("fileName");

            fileInput.addEventListener("change", () => {
                if (fileInput.files.length > 0) {
                    fileName.textContent = "Selected file: " + fileInput.files[0].name;
                }
            });

            // Form submit
            document.getElementById("caseForm").addEventListener("submit", function (e) {
                e.preventDefault();
                alert("Case Registered Successfully âœ…");
            });

    </script>
</body>

</html>
