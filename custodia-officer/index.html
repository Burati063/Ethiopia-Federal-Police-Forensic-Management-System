<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custodia Officer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #0f2c56;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            text-align: center;
            padding: 20px;
        }

        .sidebar-header img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }

        .menu {
            flex-grow: 1;
        }

        .menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .menu a:hover,
        .menu a.active {
            background: #173b6c;
        }

        .menu a i {
            font-size: 1.2rem;
        }

        .logout {
            background: #ef4444;
            padding: 15px 20px;
            text-align: center;
        }

        .logout a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Topbar */
        .topbar {
            height: 60px;
            background: #0f2c56;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            left: 220px;
            right: 0;
            top: 0;
            z-index: 1000;
        }

        .search-box {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 0.9rem;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .topbar-right .icon {
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
        }

        .topbar-right .icon span {
            position: absolute;
            top: -6px;
            right: -10px;
            background: red;
            color: white;
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 50%;
        }

        .topbar-right .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topbar-right .profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        /* Main Content */
        main {
            margin-left: 220px;
            margin-top: 60px;
            padding: 20px;
        }
    </style>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="sidebar-header">
            <img src="/Ethiopia-Federal-Police-Forensic-Management-System/assets/Federal_Police_Commission_of_Ethiopia_Coat_of_Arms_and_Logo-removebg-preview.png" alt="Logo">

            </div>
            <div class="menu">
                <a href="#" class="active" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#" data-page="cases"><i class="fas fa-folder"></i> Cases</a>
                <a href="#" data-page="report"><i class="fas fa-file-alt"></i> Reports</a>
                <a href="#" data-page="progress"><i class="fas fa-chart-line"></i> Progress Tracking</a>
            </div>
        </div>
        <div class="logout">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="search-box">
            <input type="text" placeholder="Search here">
        </div>
        <div class="topbar-right">
            <div class="icon">
                <i class="fas fa-bell"></i>
                <span>3</span>
            </div>
            <div class="lang">Eng</div>
            <div class="profile">
                <img src="/Ethiopia-Federal-Police-Forensic-Management-System//assets/image1.jpg" alt="User">
                <span>CUSTODIA OFFICER</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="content"></main>

    <script>
        const links = document.querySelectorAll(".menu a");
        const content = document.getElementById("content");

        async function loadPage(page) {
            try {
                const response = await fetch(`${page}.html`);
                content.innerHTML = await response.text();
            } catch (err) {
                content.innerHTML = "<p style='color:red'>Failed to load page.</p>";
            }
        }

        // Default load
        loadPage("dashboard");

        // Switch page on click
        links.forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                links.forEach(l => l.classList.remove("active"));
                link.classList.add("active");
                const page = link.getAttribute("data-page");
                loadPage(page);
            });
        });

        // Example: Notification click
        document.querySelector(".fa-bell").addEventListener("click", () => {
            alert("Notifications clicked!");
        });
    </script>
</body>

</html>
