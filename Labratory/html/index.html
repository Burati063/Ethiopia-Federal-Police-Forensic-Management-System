<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Federal Police</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <img src="../../assets/Federal_Police_Commission_of_Ethiopia_Coat_of_Arms_and_Logo-removebg-preview.png" alt="ethiopia federal police logo">
            </div>
        </div>
        
        <nav class="nav-menu">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="case.html" class="nav-item">
                <i class="fas fa-folder"></i>
                <span>Cases</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <!-- End Merged Menu Items -->
            
            <a href="#" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </aside>
    <div class="main-content">
        <nav class="navbar">
            <div class="navbar-left">
                <!-- Menu toggle removed -->
            </div>
            
            <div class="navbar-center">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search cases...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            
            <div class="navbar-right">
                <div class="notification-container">
                    <i class="fas fa-bell notification-icon"></i>
                    <span class="notification-badge">3</span>
                </div>
                
                <div class="language-selector">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                </div>
                
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <span>Lab Technician</span>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="welcome-header">
                <h1>Welcome Back, LAB Technician</h1>
                <p>Ethiopia Federal Police Forensic Management System</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card total-cases">
                    <div class="stat-icon">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value">8</div>
                        <div class="stat-label">Total Cases</div>
                    </div>
                </div>
                
                <div class="stat-card under-investigation">
                    <div class="stat-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value">7</div>
                        <div class="stat-label">Under Investigation</div>
                    </div>
                </div>
                
                <div class="stat-card assigned">
                    <div class="stat-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value">6</div>
                        <div class="stat-label">Assigned</div>
                    </div>
                </div>
                
                <div class="stat-card completed">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value">2</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
            </div>

            <div class="cases-section">
                <h2>Case List</h2>
                <div class="section-subtitle">Manage your assigned cases</div>
                
                <div class="cases-table-container">
                    <table class="cases-table">
                        <thead>
                            <tr>
                                <th>Case ID</th>
                                <th>Description</th>
                                <th>Source</th>
                                <th>Type</th>
                                <th>Quantity</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/dashboard.js"> </script>
    <script>
    document.querySelector('.nav-item.logout').addEventListener('click', function(event) {
        event.preventDefault();
        if (confirm('Are you sure you want to logout?')) {
            // Redirect to login page after logout
            window.location.href = '../login.html';
        }
    });
    </script>
</body>
</html>
