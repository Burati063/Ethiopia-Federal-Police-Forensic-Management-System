<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethiopia Federal Police Forensic Management System</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="assets/Federal_Police_Commission_of_Ethiopia_Coat_of_Arms_and_Logo-removebg-preview.png" alt="System Logo" class="logo">

        <!-- Title -->
        <h2>Ethiopia Federal Police<br>Forensic Management System</h2>

        <!-- Form -->
        <form class="login-form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Full Name" required />

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required />

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required />
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>

            <label for="role">Role</label>
            <select id="role" required>
                <option value="">-- Select Role --</option>
                <option value="admin">System Admin</option>
                <option value="custodia">Custodia Officer</option>
                <option value="lab">Lab Technician</option>
                <option value="head">Department Head</option>
            </select>


            <div class="remember">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn">Sign up</button>
        </form>

        <p class="alt-link">Already have an account? <a href="#">Sign in</a></p>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
