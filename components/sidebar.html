<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background: #0f2c56;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            text-align: center;
            padding: 20px;
        }

        .sidebar-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .menu {
            flex-grow: 1;
        }

        .menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .menu a:hover,
        .menu a.active {
            background: #173b6c;
        }

        .menu a i {
            font-size: 1.2rem;
        }

        .logout {
            background: #ef4444;
            padding: 15px 20px;
            text-align: center;
        }

        .logout a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <!-- FontAwesome icons -->
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="sidebar">
        <div>
            <!-- Logo -->
            <div class="sidebar-header">
                <img src="https://via.placeholder.com/60" alt="Logo">
            </div>

            <!-- Menu -->
            <div class="menu">
                <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#"><i class="fas fa-folder"></i> Cases</a>
                <a href="#"><i class="fas fa-file-alt"></i> Reports</a>
                <a href="#"><i class="fas fa-chart-line"></i> Progress Tracking</a>
            </div>
        </div>

        <!-- Logout -->
        <div class="logout">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <script>
        // Highlight active link
        const links = document.querySelectorAll(".menu a");
        links.forEach(link => {
            link.addEventListener("click", () => {
                links.forEach(l => l.classList.remove("active"));
                link.classList.add("active");
            });
        });
    </script>

</body>

</html>
