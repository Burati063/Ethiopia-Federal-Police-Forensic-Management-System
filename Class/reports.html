<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Investigation Reports - Class</title>
    <link rel="stylesheet" href="../css/reports.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <aside class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <img src="../assets/Federal_Police_Commission_of_Ethiopia_Coat_of_Arms_and_Logo-removebg-preview.png" alt="ethiopia federal police logo" />
            </div>
        </div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="case.html" class="nav-item">
                <i class="fas fa-folder"></i>
                <span>Cases</span>
            </a>
            <a href="reports.html" class="nav-item active">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            <a href="progress_tracking.html" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span>Progress Tracking</span>
            </a>
            <a href="#" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </aside>

    <div class="main-content">
        <nav class="navbar">
            <div class="navbar-left"></div>
            <div class="navbar-center">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search here" />
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            <div class="navbar-right">
                <div class="notification-container">
                    <i class="fas fa-bell notification-icon"></i>
                    <span class="notification-badge"></span>
                </div>
                <div class="language-selector">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                </div>
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <span>User</span>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="page-header">
                <h1>Investigation Reports</h1>
                <div class="breadcrumb">My Department Investigation Reports</div>
            </div>

            <div class="filter-section">
                <div class="search-report">
                    <input type="text" placeholder="Search by case ID, title, or investigator..." />
                    <i class="fas fa-search"></i>
                </div>
                <div class="status-filters">
                    <button class="status-btn all active">All</button>
                    <button class="status-btn completed">Completed</button>
                    <button class="status-btn review">Under Review</button>
                    <button class="status-btn progress">In Progress</button>
                </div>
            </div>

            <div class="reports-grid">
                <!-- Placeholder for dynamic report cards -->
            </div>
        </div>
    </div>

    <!-- Scroll to top button -->
    <div class="scroll-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="reports.js"></script>
    <script src="logout.js"></script>
</body>
</html>
